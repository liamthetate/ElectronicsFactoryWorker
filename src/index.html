<html lang="en">
	<head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="The ultimate SIMULATOR experience! Work a real-time 12 hour shift, sleep and then do it all over again! Have an existential crisis!"
        />

		<title>ELECTRONICS FACTORY WORKER: SIMULATOR!</title>

		<!-- BOOTSTRAP -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
        <!-- FONTAWESOME -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous" />
		<!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Changa:wght@100;400" rel="stylesheet" />
		<!-- CUSTOM CSS -->
        <link rel="stylesheet" href="style.css" type="text/css" />
	</head>

	<body>
		<div class="container-fluid"></div>

			<section class="sound">
				<div class="row">
					<div class="col-lg p-4">
						<h8>More fun with sound <i class="fas fa-headphones"></i></h8>
					</div>
				</div>
			</section>
			
			<section class="game">
					<script src="https://kaboomjs.com/lib/0.5.1/kaboom.js"></script>
					<script src="scenes/main.js"></script>
			</section>

			<section class="hidden">
				<div class="row">
					<div class="col-lg">
						<p>The KEY is on your KEYboard!</p>
					</div>
				</div>
			</section>
			
			<section class="instructions">
				<div class="row">
					<div class="col-lg pb-1">
						<button type="button" id="button" class="btn btn-warning" onclick="revealControls()">Controls?</button>
					</div>
				</div>
			</section>

			<section class="controls-container">
				<div class="row">
					<div class="col-lg pt-2">
						<p id="controls"></p>
					</div>
				</div>
			</section>

			<section class="contact">
				<div class="row">
					<div class="col-lg mb-4">
						<a href="https://twitter.com/LiamTeaTate" target="_blank" alt="Twitter" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
					</div>
				</div>
			</section>
		</div>

		<script>
			function revealControls() {
				document.getElementById("controls").innerHTML = "(Click back into the game window) </br> SPACE BAR = Inspect & clean device </br> ARROW KEYS = move </br> MOUSE CLICK = Worker chat";
			}

			// for legacy browsers
			const AudioContext = window.AudioContext || window.webkitAudioContext;
			const audioContext = new AudioContext();
		</script>
		
	</body>
</html>
